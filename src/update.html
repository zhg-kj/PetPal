    <div class="container mt-5 mb-5">
      <h1>Update</h1>
      <p>Update your pet posting.</p>
      <div class="row">
        <div class="col-md-6">
          <form>
            <h5 class="mb-2">Pet Specifications</h5>
            <div class="form-group mb-2">
              <label class="mb-1" for="name">Name:</label>
              <input
                type="text"
                class="form-control rounded-pill"
                id="name"
                name="name"
                value="Charlie"
              />
            </div>
            <div class="form-group mb-2">
              <label class="mb-1" for="breed">Breed:</label>
              <select class="form-select rounded-pill" id="breed" name="breed">
                <option disabled>Please select a breed</option>
                <option value="option1">Dog - Corgi</option>
                <option value="option2" selected>Dog - Pitbull</option>
                <option value="option3">Cat - Shorthair</option>
              </select>
            </div>
            <div class="row mb-4">
              <div class="col-md-4">
                <div class="form-group">
                  <label class="mb-1" for="sex">Sex:</label>
                  <select class="form-select rounded-pill" id="sex" name="sex">
                    <option disabled></option>
                    <option value="male" selected>Male</option>
                    <option value="female">Female</option>
                  </select>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label class="mb-1" for="age">Age:</label>
                  <select class="form-select rounded-pill" id="age" name="age">
                    <option disabled></option>
                    <option value="puppy" selected>0-1</option>
                    <option value="adult">1-2</option>
                    <option value="senior">2-3</option>
                  </select>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label class="mb-1" for="size">Size:</label>
                  <select class="form-select rounded-pill" id="size" name="size">
                    <option disabled></option>
                    <option value="small" selected>Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                  </select>
                </div>
              </div>
            </div>
            <h5 class="mb-2">General Information</h5>
            <div class="form-group mb-2">
              <label class="mb-1" for="description">Story:</label>
              <textarea
                class="form-control rounded-4"
                id="description"
                name="description"
                rows="6"
                value=""
              >The dog has no known medical conditions. It is up-to-date on vaccinations and has been spayed/neutered. A complete health check has been performed.</textarea>
            </div>
            <div class="form-group mb-2">
              <label class="mb-1" for="description">Behaviors:</label>
              <textarea
                class="form-control rounded-4"
                id="description"
                name="description"
                rows="6"
                value=""
              >This sweet dog was found abandoned on the streets and rescued by a kind-hearted Samaritan. Despite a rough start, the dog is full of love and ready for a forever home.</textarea>
            </div>
            <div class="form-group mb-2">
              <label class="mb-1" for="description">Medical Conditions:</label>
              <textarea
                class="form-control rounded-4"
                id="description"
                name="description"
                rows="6"
                value=""
              >The dog is friendly, good with children, and loves to play fetch. It is house-trained and well-behaved indoors. A bit shy at first but warms up quickly to people.</textarea>
            </div>
          </form>
          <button class="btn btn-secondary mt-3 buttonone btn-lg mb-3" onclick="">Save</button>
        </div>
        <div class="col-md-6">
          <div class="card rounded-4 p-3">
            <div class="card rounded-3 d-flex justify-content-center align-items-center inner">
              <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="#4359d6" class="bi bi-cloud-upload" viewBox="0 0 16 16">

                <path fill-rule="evenodd" d="M7.646 4.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V14.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3z"/>
              </svg>
              <p>Drag and drop your images here</p>
            </div>
            <button class="btn btn-secondary mt-3 buttonone btn-lg mb-3" onclick="">Add Images</button>
            <div class="d-flex">
              <img src="https://cdn.discordapp.com/attachments/861479282915803137/1161299225800364053/IMG_8754.jpg?ex=6537cb2f&is=6525562f&hm=31ead8c09165b30f6aa786ae73dc7720fd68d7f6e650fd90ceef35d48ee13584&">

              <img src="https://cdn.discordapp.com/attachments/861479282915803137/1161299225800364053/IMG_8754.jpg?ex=6537cb2f&is=6525562f&hm=31ead8c09165b30f6aa786ae73dc7720fd68d7f6e650fd90ceef35d48ee13584&">
              <div class="img-section rounded-2 mx-2 d-flex justify-content-center align-items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#4359d6" class="bi bi-plus" viewBox="0 0 16 16">

                </svg>
              </div>
            </div>
          </div>
        </div>

    <script>
      function renderAuthButtons() {
        const authButtonsDiv = document.getElementById("authButtons");
        const auth = checkAuth();
        if (auth != null) {
          if (auth === 'user') {
            authButtonsDiv.innerHTML = '<a class="dropdown-item" href="applications.html">Applications</a><a class="dropdown-item" href="user.html">Profile</a><a class="dropdown-item" onclick="handleLogout()">Logout</a>';
          } else if (auth === 'shelter') {
            authButtonsDiv.innerHTML = '<a class="dropdown-item" href="manage.html">Manage Pets</a><a class="dropdown-item" href="shelter.html">Profile</a><a class="dropdown-item" onclick="handleLogout()">Logout</a>';
          }
        } else {
          authButtonsDiv.innerHTML = '<a class="dropdown-item" href="login.html">Login</a>';
        }
      }

      function goToLogin() {
        window.location.href = "login.html";
      }

      function handleLogout() {
        logout();
        window.location.href = "index.html";
        renderAuthButtons();
      }

      renderAuthButtons();
    </script>
