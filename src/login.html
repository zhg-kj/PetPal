<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - PetPal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/login.css">
</head>

<body class="d-flex align-items-center justify-content-center vh-100">
  <div class="page-container-login">
    <div class="container-login">
      <div class="wrap-login">
        <form class="login-form">
          <h1 class="login-form-title"> Login to PetPal </h1>

          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username">
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password">
          </div>

          <div class="container-login-form-btn">
            <button type="submit" class="login-form-btn" onclick="handleLogin()">Login</button>
          </div>

          <p class="text-no-account">Don't have an account? <a href="signup.html">Sign up here</a></p>

        </form>
        <div class="login-more" style="background-image: url('assets/images/bg-login-01.jpg');"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
  <script src="auth.js"></script>
  <script>
    function handleLogin() {
      event.preventDefault();
      var username = document.getElementById("username").value;

      if (username === "user" || username === "shelter") {
        login(username)
        window.location.href = "index.html";
      } else {
        alert("Invalid username. Please enter 'user' or 'shelter'");
      }
    }
  </script>
</body>

</html>
