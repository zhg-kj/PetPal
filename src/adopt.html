  <body>

  <div class="container mt-5">
    <div class="row">
      <!-- Left Column for Image Upload -->
      <div class="col-md-6">
        <p class="sign_up_headline">Interested?</p>
        <p class="sign_up">Sign Up!</p>
        <p class="sign_up_intro">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
        <svg xmlns="http://www.w3.org/2000/svg" width=80% height=70% viewBox="0 0 805 867" fill="none">
          <path d="M745.6 197.2C800.2 286 815.2 380.8 796.6 457C778.6 533.2 727 590.8 672.4 656.8C617.8 722.2 560.2 796 461.8 836.2C364 875.8 226 882.4 134.8 816.4C43.6 751 -0.799996 613 1 477.4C3.4 341.8 52.6 208 143.8 119.2C235 30.4 368.8 -14 482.2 5.19999C596.2 25 691 108.4 745.6 197.2Z" fill="#FFF29C"/>
        </svg>
        <img src="/Users/Yuanyi Liu/Desktop/UofT/Year 3/CSC309/Project Phase 1/PetPal/src/assets/images/pic1.png" class="pic1">
      </div>

      <!-- Right Column for Form -->
      <div class="col-md-6">
        <div class="headline">
          <h1>Please enter your details</h1>
        </div>

        <form>
          <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullName" name="fullName" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="mb-3">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message (optional)</label>
            <textarea class="form-control" id="message" name="message" rows="4"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

    crossorigin="anonymous"></script>
  <script src="auth.js"></script>
  <script>
    function renderAuthButtons() {
      const authButtonsDiv = document.getElementById("authButtons");
      const auth = checkAuth();
      if (auth != null) {
        if (auth === 'user') {
          authButtonsDiv.innerHTML = '<a class="dropdown-item" href="applications.html">Applications</a><a class="dropdown-item" href="user.html">Profile</a><a class="dropdown-item" onclick="handleLogout()">Logout</a>';
        } else if (auth === 'shelter') {
          authButtonsDiv.innerHTML = '<a class="dropdown-item" href="manage.html">Manage Pets</a><a class="dropdown-item" href="shelter.html">Profile</a><a class="dropdown-item" onclick="handleLogout()">Logout</a>';
        }
      } else {
        authButtonsDiv.innerHTML = '<a class="dropdown-item" href="login.html">Login</a>';
      }
    }

    function goToLogin() {
      window.location.href = "login.html";
    }

    function handleLogout() {
      logout();
      window.location.href = "index.html";
      renderAuthButtons();
    }

    renderAuthButtons();
  </script>
</body>


</html>
