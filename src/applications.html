<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PetPal</title>
    <link rel="stylesheet" type="text/css" href="css/global.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
      .badge-warning {
          background-color: #f8961e;
      }

      .badge-success {
        background-color: #99d98c;
      }


      .badge-danger {
          background-color: #f94144;
      }

      td {
          vertical-align: middle;
      }

      #pawImage {
        position: fixed;
        bottom: 40px;
        right: 10px;
        z-index: -1;
        opacity: 0.1;
        transform: rotate(40deg) scale(0.7);
      }

      #pawImagetwo {
        position: fixed;
        bottom: -100px;
        right: 300px;
        z-index: -1;
        opacity: 0.1;
        transform: rotate(40deg) scale(0.7);
      }


    </style>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg bg-white fixed-top">
      <div class="container">
        <a class="navbar-brand" href="index.html">PetPal</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
          </ul>
          <div class="dropdown mx-4">
            <button class="btn btn-link nav-link" type="button" id="notificationDropdown" data-bs-toggle="dropdown" aria-expanded="false">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-bell" viewBox="0 0 16 16">
                <path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zM8 1.918l-.797.161A4.002 4.002 0 0 0 4 6c0 .628-.134 2.197-.459 3.742-.16.767-.376 1.566-.663 2.258h10.244c-.287-.692-.502-1.49-.663-2.258C12.134 8.197 12 6.628 12 6a4.002 4.002 0 0 0-3.203-3.92L8 1.917zM14.22 12c.223.447.481.801.78 1H1c.299-.199.557-.553.78-1C2.68 10.2 3 6.88 3 6c0-2.42 1.72-4.44 4.005-4.901a1 1 0 1 1 1.99 0A5.002 5.002 0 0 1 13 6c0 .88.32 4.2 1.22 6z"/>
              </svg>
              <span class="position-absolute top-0 start-100 translate-middle p-1 bg-danger border border-light rounded-circle">
                <span class="visually-hidden">Status</span>
              </span>
            </button>
            <div class="dropdown-menu dropdown-menu-end" aria-labelledby="notificationDropdown" id="notificationMenu">
              <div class="dropdown-item border-bottom">Your request to adopt Fluffy has been rejected.</div>
              <div class="dropdown-item border-bottom">Your application to adopt Blake has been received.</div>
              <div class="dropdown-item">Your application to adopt Simba has been received.</div>
            </div>
          </div>
          <div class="dropdown">
            <a
              class="nav-link dropdown-toggle"
              role="button"
              id="authDropdown"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Account
            </a>
            <div
              class="dropdown-menu dropdown-menu-end"
              aria-labelledby="authDropdown"
              id="authButtons"
            ></div>
          </div>
        </div>
      </div>
    </nav>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand">PetPal</a>
      </div>
    </nav>
    <div class="container mt-5">
      <h1>Applications</h1>
      <p>View your applications.</p>
      <div class="card p-4 mt-3 rounded-4">
        <div class="table-responsive">
          <table class="table table-rounded">
            <thead class="thead-dark">
              <tr>
                <th class="d-none d-lg-table-cell"></th>
                <th>Name</th>
                <th class="d-none d-lg-table-cell">Date</th>
                <th>Status</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="applicationTableBody">
              <!-- Applications go here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <img id="pawImage" src="https://assets.stickpng.com/images/58aeff90c869e092af51ee71.png">
    <img id="pawImagetwo" src="https://assets.stickpng.com/images/58aeff90c869e092af51ee71.png">
    
    <script>
      function viewApplication() {
        window.location.href = "application.html";
      }
    </script>
    <script>
      const fakeData = [
        {pet: { name: "Fluffy", type: "Dog", age: 3, size: "Medium", image: "https://cdn.discordapp.com/attachments/861479282915803137/1160390475488960662/IMG_8724.jpg?ex=65347cd8&is=652207d8&hm=c1e21b24fcf89c258d919a21f8c5829196bea02c643ff44e4b9d12c4c2e1cf62&" }, date: "10/07/2023", status: "Pending"},
        {pet: { name: "Simba", type: "Cat", age: 4, size: "Medium", image: "https://cdn.discordapp.com/attachments/861479282915803137/1160390477858734221/3f0d721ce3b7de169a9781c35487d4fe.jpg?ex=65347cd8&is=652207d8&hm=f0963275f0f004d271b713571c2e21e8e57b8a64f10557df77ff3f5212b0d0cb&" }, date: "10/07/2023", status: "Approved"},
        {pet: { name: "Buddy", type: "Dog", age: 1, size: "Small", image: "https://cdn.discordapp.com/attachments/861479282915803137/1160390476441059421/IMG_8721.jpg?ex=65347cd8&is=652207d8&hm=9e0100c23261f61c7c79c0c5b24b6d069a373f425944c70f2ffd244443951909&" }, date: "10/07/2023", status: "Rejected"},
        {pet: { name: "Tiger", type: "Cat", age: 5, size: "Medium", image: "https://cdn.discordapp.com/attachments/861479282915803137/1160390477326057583/IMG_8718.jpg?ex=65347cd8&is=652207d8&hm=c748dff8e7a93e149f33c5cbb138ca5a7c1b7587d7e68405963ffdd8495a763f&" }, date: "10/07/2023", status: "Pending"}
      ]

      function generateApplicationRows() {
        const tableBody = document.getElementById("applicationTableBody");

        fakeData.forEach((application, index) => {
          const row = document.createElement("tr");
          let statusClass = '';
          switch (application.status.toLowerCase()) {
            case 'approved':
              statusClass = 'badge rounded-pill badge-success py-2 px-3';
              break;
            case 'pending':
              statusClass = 'badge rounded-pill badge-warning py-2 px-3';
              break;
            case 'rejected':
              statusClass = 'badge rounded-pill badge-danger py-2 px-3';
              break;
            default:
              break;
          }
          
          row.innerHTML = `
            <td class="d-none d-lg-table-cell">
              <div class="profilepic">
                <img src="${application.pet.image}" alt="${application.pet.name}" width="40" height="40" style="border-radius:90%;">
              </div>
            </td>
            <td>${application.pet.name}</td>
            <td class="d-none d-lg-table-cell">${application.date}</td>
            <td><div class="${statusClass}" >${application.status}</div></td>
            <td>
              <button class="btn btn-secondary buttonone" onclick="viewApplication()">Details</button>
            </td>
          `;
          tableBody.appendChild(row);
        });
      }

      generateApplicationRows();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="auth.js"></script>
    <script>
      function renderAuthButtons() {
        const authButtonsDiv = document.getElementById("authButtons");
        const auth = checkAuth();
        if (auth != null) {
          if (auth === 'user') {
            authButtonsDiv.innerHTML = '<a class="dropdown-item" href="applications.html">Applications</a><a class="dropdown-item" href="user.html">Profile</a><a class="dropdown-item" onclick="handleLogout()">Logout</a>';
          } else if (auth === 'shelter') {
            authButtonsDiv.innerHTML = '<a class="dropdown-item" href="manage.html">Manage Pets</a><a class="dropdown-item" href="shelter.html">Profile</a><a class="dropdown-item" onclick="handleLogout()">Logout</a>';
          }
        } else {
          authButtonsDiv.innerHTML = '<a class="dropdown-item" href="login.html">Login</a>';
        }
      }

      function goToLogin() {
        window.location.href = "login.html";
      }

      function handleLogout() {
        logout();
        window.location.href = "index.html";
        renderAuthButtons();
      }

      renderAuthButtons();
    </script>
  </body>
</html>
