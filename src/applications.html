<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PetPal</title>
    <link rel="stylesheet" type="text/css" href="css/applications.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg bg-white">
      <div class="container">
        <a class="navbar-brand" href="index.html">PetPal</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
          </ul>
          <div class="dropdown">
            <a
              class="nav-link dropdown-toggle"
              role="button"
              id="authDropdown"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Account
            </a>
            <div
              class="dropdown-menu dropdown-menu-end"
              aria-labelledby="authDropdown"
              id="authButtons"
            ></div>
          </div>
        </div>
      </div>
    </nav>
    
    <div class="container mt-5">
      <h1>Applications</h1>
      <h7>View your applications <br></h7>
      <div class="table-responsive mt-3">
        <table class="table table-rounded table-striped">
          <thead class="thead-dark">
            <tr>
     
              <th>Pet Name</th>
              <th>Application Date</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="applicationTableBody">
            <!-- Applications go here -->
          </tbody>
        </table>
      </div>
    </div>

    <script>
      function viewApplication() {
        window.location.href = "application.html";
      }
    </script>
    <script>
      const fakeData = [
        {pet: { name: "Fluffy", type: "Dog", age: 3, size: "Medium" }, date: "10/07/2023", status: "Pending"},
        {pet: { name: "Max", type: "Dog", age: 2, size: "Large" }, date: "10/07/2023", status: "Approved"},
        {pet: { name: "Buddy", type: "Dog", age: 1, size: "Small" }, date: "10/07/2023", status: "Rejected"},
        {pet: { name: "Tiger", type: "Cat", age: 5, size: "Medium" }, date: "10/07/2023", status: "Pending"}
      ]

      function generateApplicationRows() {
        const tableBody = document.getElementById("applicationTableBody");

        fakeData.forEach((application, index) => {
          const row = document.createElement("tr");
          let statusClass = '';
          switch (application.status.toLowerCase()) {
            case 'approved':
              statusClass = 'badge badge-success';
              break;
            case 'pending':
              statusClass = 'badge badge-warning';
              break;
            case 'rejected':
              statusClass = 'badge badge-danger';
              break;
          default:
              break;
          }
          
          row.innerHTML = `
            <td>
              <div class="profilepic">
                <img src="https://d3544la1u8djza.cloudfront.net/APHI/Blog/2021/07-06/small+white+fluffy+dog+smiling+at+the+camera+in+close-up-min.jpg" alt="${application.pet.name}" 
              width="40" height="40" style="border-radius:90%;">
              &nbsp
              ${application.pet.name}
              </div>
            </td>
            <td>${application.date}</td>
            <td><div class="${statusClass}" >${application.status}</div></td>

            <td>
              <button class="btn btn-secondary" onclick="viewApplication()">View Application</button>
            </td>
          `;
          tableBody.appendChild(row);
        });
      }

      generateApplicationRows();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="auth.js"></script>
    <script>
      function renderAuthButtons() {
        const authButtonsDiv = document.getElementById("authButtons");
        const auth = checkAuth();
        if (auth != null) {
          if (auth === 'user') {
            authButtonsDiv.innerHTML = '<a class="dropdown-item" href="applications.html">Applications</a><a class="dropdown-item" href="user.html">Profile</a><a class="dropdown-item" onclick="handleLogout()">Logout</a>';
          } else if (auth === 'shelter') {
            authButtonsDiv.innerHTML = '<a class="dropdown-item" href="manage.html">Manage Pets</a><a class="dropdown-item" href="shelter.html">Profile</a><a class="dropdown-item" onclick="handleLogout()">Logout</a>';
          }
        } else {
          authButtonsDiv.innerHTML = '<a class="dropdown-item" href="login.html">Login</a>';
        }
      }

      function goToLogin() {
        window.location.href = "login.html";
      }

      function handleLogout() {
        logout();
        window.location.href = "index.html";
        renderAuthButtons();
      }

      renderAuthButtons();
    </script>
  </body>
</html>
