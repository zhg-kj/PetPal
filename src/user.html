<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PetPal</title>
    <link rel="stylesheet" type="text/css" href="css/global.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      #pawImage {
        height: 80vh;
        position: fixed;
        bottom: 50px;
        right: 30vw;
        z-index: -1;
        opacity: 0.1;
        transform: scaleX(-1);
      }
    </style>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg bg-white fixed-top">
      <div class="container">
        <a class="navbar-brand" href="index.html">PetPal</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
          </ul>
          <div class="dropdown mx-4">
            <button class="btn btn-link nav-link" type="button" id="notificationDropdown" data-bs-toggle="dropdown" aria-expanded="false">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-bell" viewBox="0 0 16 16">
                <path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zM8 1.918l-.797.161A4.002 4.002 0 0 0 4 6c0 .628-.134 2.197-.459 3.742-.16.767-.376 1.566-.663 2.258h10.244c-.287-.692-.502-1.49-.663-2.258C12.134 8.197 12 6.628 12 6a4.002 4.002 0 0 0-3.203-3.92L8 1.917zM14.22 12c.223.447.481.801.78 1H1c.299-.199.557-.553.78-1C2.68 10.2 3 6.88 3 6c0-2.42 1.72-4.44 4.005-4.901a1 1 0 1 1 1.99 0A5.002 5.002 0 0 1 13 6c0 .88.32 4.2 1.22 6z"/>
              </svg>
              <span class="position-absolute top-0 start-100 translate-middle p-1 bg-danger border border-light rounded-circle">
                <span class="visually-hidden">Status</span>
              </span>
            </button>
            <div class="dropdown-menu dropdown-menu-end" aria-labelledby="notificationDropdown" id="notificationMenu">
              <div class="dropdown-item border-bottom">Your request to adopt Fluffy has been rejected.</div>
              <div class="dropdown-item border-bottom">Your application to adopt Blake has been received.</div>
              <div class="dropdown-item">Your application to adopt Simba has been received.</div>
            </div>
          </div>
          <div class="dropdown">
            <a
              class="nav-link dropdown-toggle"
              role="button"
              id="authDropdown"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Account
            </a>
            <div
              class="dropdown-menu dropdown-menu-end"
              aria-labelledby="authDropdown"
              id="authButtons"
            ></div>
          </div>
        </div>
      </div>
    </nav>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand">PetPal</a>
      </div>
    </nav>
    <div class="container mt-5 mb-5">
      <h1>User Profile</h1>
      <p>Update your details.</p>
      <div class="row">
        <div class="col-md-6">
          <form>
            <div class="form-group mb-2">
              <label class="mb-1" for="name">Name:</label>
              <input
                type="text"
                class="form-control rounded-pill"
                id="name"
                name="name"
                value="Kai Zhuang"
              />
            </div>
            <div class="form-group mb-2">
              <label class="mb-1" for="email">Email:</label>
              <input
                type="text"
                class="form-control rounded-pill"
                id="email"
                name="email"
                value="kai@kai.com"
              />
            </div>
            <div class="form-group mb-2">
              <label class="mb-1" for="description">Bio:</label>
              <textarea
                class="form-control rounded-4"
                id="description"
                name="description"
              >
Hi I'm Kai, I love cats.</textarea
              >
            </div>
            <div class="form-group mb-2">
              <label class="mb-1" for="address-line-1">Address Line 1:</label>
              <input
                type="text"
                class="form-control rounded-pill"
                id="address-line-1"
                name="address-line-1"
                value="123 Plae Ground Stret"
              />
            </div>
            <div class="row mb-2">
              <div class="col-md-8">
                <div class="form-group">
                  <label class="mb-1" for="address-line-2"
                    >Address Line 2:</label
                  >
                  <input
                    type="text"
                    class="form-control rounded-pill"
                    id="address-line-2"
                    name="address-line-2"
                    value="Apt 4B"
                  />
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label class="mb-1" for="city">City:</label>
                  <input
                    type="text"
                    class="form-control rounded-pill"
                    id="city"
                    name="city"
                    value="New York"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <label class="mb-1" for="province">Province:</label>
                  <input
                    type="text"
                    class="form-control rounded-pill"
                    id="province"
                    name="province"
                    value="NY"
                  />
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label class="mb-1" for="country">Country:</label>
                  <input
                    type="text"
                    class="form-control rounded-pill"
                    id="country"
                    name="country"
                    value="USA"
                  />
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label class="mb-1" for="postal-code">Postal Code:</label>
                  <input
                    type="text"
                    class="form-control rounded-pill"
                    id="postal-code"
                    name="postal-code"
                    value="10001"
                  />
                </div>
              </div>
            </div>
          </form>
          <button class="btn btn-secondary mt-3 buttonone btn-lg" onclick="">Save</button>
        </div>
        <div class="col-md-6">
        </div>
      </div>
    </div>
    <img id="pawImage" src="https://static.vecteezy.com/system/resources/previews/008/513/604/original/dog-paw-prints-track-illustration-png.png">
    
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="auth.js"></script>
    <script>
      function renderAuthButtons() {
        const authButtonsDiv = document.getElementById("authButtons");
        const auth = checkAuth();
        if (auth != null) {
          if (auth === "user") {
            authButtonsDiv.innerHTML =
              '<a class="dropdown-item" href="applications.html">Applications</a><a class="dropdown-item" href="user.html">Profile</a><a class="dropdown-item" onclick="handleLogout()">Logout</a>';
          } else if (auth === "shelter") {
            authButtonsDiv.innerHTML =
              '<a class="dropdown-item" href="manage.html">Manage Pets</a><a class="dropdown-item" href="shelter.html">Profile</a><a class="dropdown-item" onclick="handleLogout()">Logout</a>';
          }
        } else {
          authButtonsDiv.innerHTML =
            '<a class="dropdown-item" href="login.html">Login</a>';
        }
      }

      function goToLogin() {
        window.location.href = "login.html";
      }

      function handleLogout() {
        logout();
        window.location.href = "index.html";
        renderAuthButtons();
      }

      renderAuthButtons();
    </script>
  </body>
</html>
