<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PetPal</title>
    <link rel="stylesheet" type="text/css" href="css/manage.css">
    <link rel="stylesheet" type="text/css" href="css/global.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg bg-white fixed-top">
      <div class="container">
        <a class="navbar-brand" href="index.html">PetPal</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
          </ul>
          <div class="dropdown">
            <a
              class="nav-link dropdown-toggle"
              role="button"
              id="authDropdown"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Account
            </a>
            <div
              class="dropdown-menu dropdown-menu-end"
              aria-labelledby="authDropdown"
              id="authButtons"
            ></div>
          </div>
        </div>
      </div>
    </nav>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand">PetPal</a>
      </div>
    </nav>
    <div class="container mt-5">
      <h1>Pets</h1>
      <p>Manage shelter's animals.</p>
      <button class="btn btn-secondary buttonone" onclick="createPet()">Create Pet</button>
      <div class="card p-4 mt-3 rounded-4">
        <div class="table-responsive">
          <table class="table table-rounded">
            <thead>
              <tr>
                <th class="d-none d-lg-table-cell"></th>
                <th>Name</th>
                <th class="d-none d-lg-table-cell">Type</th>
                <th class="d-none d-lg-table-cell">Age</th>
                <th class="d-none d-lg-table-cell">Size</th>
                <th>Status</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="petsTableBody">
              <!-- Applications go here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script>
      function createPet() {
        window.location.href = "create.html";
      }
      function updatePet() {
        window.location.href = "update.html";
      }
    </script>
    <script>
      const fakeData = [
        { name: "Fluffy", type: "Dog", age: 3, size: "Medium", status: "Available", image: "https://cdn.discordapp.com/attachments/861479282915803137/1160390475488960662/IMG_8724.jpg?ex=65347cd8&is=652207d8&hm=c1e21b24fcf89c258d919a21f8c5829196bea02c643ff44e4b9d12c4c2e1cf62&" },
        { name: "Max", type: "Dog", age: 2, size: "Large", status: "Waitlisted", image: "https://cdn.discordapp.com/attachments/861479282915803137/1160390476130689095/IMG_8722.jpg?ex=65347cd8&is=652207d8&hm=6a4992ee1ba32e2360dbab0282295d47940def70db78c40e3c7fa67de54b96bf&" },
        { name: "Buddy", type: "Dog", age: 1, size: "Small", status: "Adopted", image: "https://cdn.discordapp.com/attachments/861479282915803137/1160390476441059421/IMG_8721.jpg?ex=65347cd8&is=652207d8&hm=9e0100c23261f61c7c79c0c5b24b6d069a373f425944c70f2ffd244443951909&" },
        { name: "Charlie", type: "Dog", age: 4, size: "Medium", status: "Available", image: "https://cdn.discordapp.com/attachments/861479282915803137/1160390476705316924/IMG_8720.jpg?ex=65347cd8&is=652207d8&hm=d7a3305b49cb96f731540b8667394f185056a529a25af182e8b4d9f22ef96bfd&" },
        { name: "Lucy", type: "Dog", age: 2, size: "Small", status: "Waitlisted", image: "https://cdn.discordapp.com/attachments/861479282915803137/1160394707487166615/IMG_8725.jpg?ex=653480c9&is=65220bc9&hm=238ba50bcd4b74cef0e49b07203fc1801b67551e0e0454bf0fa9d7e7ca56e19d&" },
        { name: "Bailey", type: "Dog", age: 5, size: "Large", status: "Available", image: "https://cdn.discordapp.com/attachments/861479282915803137/1160390476130689095/IMG_8722.jpg?ex=65347cd8&is=652207d8&hm=6a4992ee1ba32e2360dbab0282295d47940def70db78c40e3c7fa67de54b96bf&" },
        { name: "Whiskers", type: "Cat", age: 2, size: "Small", status: "Available", image: "https://cdn.discordapp.com/attachments/861479282915803137/1160390475853856859/IMG_8723.jpg?ex=65347cd8&is=652207d8&hm=4e7e1d0e266f8745457a6223cffb9677dfd049bef09ea6ce8fe989ae624e306c&" },
        { name: "Mittens", type: "Cat", age: 3, size: "Small", status: "Available", image: "https://cdn.discordapp.com/attachments/861479282915803137/1160390477078601839/IMG_8719.jpg?ex=65347cd8&is=652207d8&hm=253ffd88d48281d7408eb67141427a1e5726a2bd2022b641064c7350c9833ea2&" },
        { name: "Tiger", type: "Cat", age: 5, size: "Medium", status: "Available", image: "https://cdn.discordapp.com/attachments/861479282915803137/1160390477326057583/IMG_8718.jpg?ex=65347cd8&is=652207d8&hm=c748dff8e7a93e149f33c5cbb138ca5a7c1b7587d7e68405963ffdd8495a763f&" },
      ]

      function generatePetRows() {
        const tableBody = document.getElementById("petsTableBody");
        fakeData.forEach((pet, index) => {
          const row = document.createElement("tr");

          let statusClass = '';
          switch (pet.status.toLowerCase()) {
            case 'available':
              statusClass = 'badge rounded-pill badge-success';
              break;
            case 'waitlisted':
              statusClass = 'badge rounded-pill badge-warning';
              break;
            case 'adopted':
              statusClass = 'badge rounded-pill badge-danger';
              break;
            default:
              break;
          }

          row.innerHTML = `
            <td class="d-none d-lg-table-cell">
              <div class="profilepic">
                <img src="${pet.image}" alt="${pet.name}" width="40" height="40" style="border-radius:90%;">
              </div>
            </td>
            <td>${pet.name}</td>
            <td class="d-none d-lg-table-cell">${pet.type}</td>
            <td class="d-none d-lg-table-cell">${pet.age}</td>
            <td class="d-none d-lg-table-cell">${pet.size}</td>
            <td><div class="${statusClass}">${pet.status}</div></td>
            <td>
              <button class="btn btn-secondary buttonone" onclick="updatePet()">Update</button>
            </td>
          `;
          tableBody.appendChild(row);
        });
      }

      generatePetRows();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="auth.js"></script>
    <script>
      function renderAuthButtons() {
        const authButtonsDiv = document.getElementById("authButtons");
        const auth = checkAuth();
        if (auth != null) {
          if (auth === 'user') {
            authButtonsDiv.innerHTML = '<a class="dropdown-item" href="applications.html">Applications</a><a class="dropdown-item" href="user.html">Profile</a><a class="dropdown-item" onclick="handleLogout()">Logout</a>';
          } else if (auth === 'shelter') {
            authButtonsDiv.innerHTML = '<a class="dropdown-item" href="manage.html">Manage Pets</a><a class="dropdown-item" href="shelter.html">Profile</a><a class="dropdown-item" onclick="handleLogout()">Logout</a>';
          }
        } else {
          authButtonsDiv.innerHTML = '<a class="dropdown-item" href="login.html">Login</a>';
        }
      }

      function goToLogin() {
        window.location.href = "login.html";
      }

      function handleLogout() {
        logout();
        window.location.href = "index.html";
        renderAuthButtons();
      }

      renderAuthButtons();
    </script>
  </body>
</html>
