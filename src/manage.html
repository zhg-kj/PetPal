<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PetPal</title>
    <link rel="stylesheet" type="text/css" href="css/manage.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">PetPal</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" role="button" id="authDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                Account
              </a>
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="authDropdown" id="authButtons"></div>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <h1>Manage Pets</h1>
      <button class="btn btn-secondary mt-3" onclick="createPet()">Create Pet</button>
      <div class="table-responsive mt-3">
        <table class="table table-rounded table-striped">
          <thead>
            <tr>
              <th>Name</th>
              <th>Type</th>
              <th>Age</th>
              <th>Size</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="petsTableBody">
            <!-- Applications go here -->
          </tbody>
        </table>
      </div>
    </div>

    <script>
      function createPet() {
        window.location.href = "create.html";
      }
      function updatePet() {
        window.location.href = "update.html";
      }
    </script>
    <script>
      const fakeData = [
        { name: "Fluffy", type: "Dog", age: 3, size: "Medium", status: "Available" },
        { name: "Max", type: "Dog", age: 2, size: "Large", status: "Available" },
        { name: "Buddy", type: "Dog", age: 1, size: "Small", status: "Available" },
        { name: "Charlie", type: "Dog", age: 4, size: "Medium", status: "Adopted" },
        { name: "Cooper", type: "Dog", age: 2, size: "Large", status: "Available" },
        { name: "Sadie", type: "Dog", age: 4, size: "Medium", status: "Adopted" },
        { name: "Tiger", type: "Cat", age: 5, size: "Medium", status: "Waitlisted" },
        { name: "Lily", type: "Cat", age: 1, size: "Small", status: "Available" },
        { name: "Simba", type: "Cat", age: 4, size: "Medium", status: "Available" },
      ]

      function generatePetRows() {
        const tableBody = document.getElementById("petsTableBody");
        fakeData.forEach((pet, index) => {
          const row = document.createElement("tr");

          let statusClass = '';
          switch (pet.status.toLowerCase()) {
            case 'available':
              statusClass = 'badge badge-success';
              break;
            case 'waitlisted':
              statusClass = 'badge badge-warning';
              break;
            case 'adopted':
              statusClass = 'badge badge-danger';
              break;
          default:
              break;
          
          }

          row.innerHTML = `
          <td>
              <div class="profilepic">
                <img src="https://hips.hearstapps.com/hmg-prod/images/dog-puppy-on-garden-royalty-free-image-1586966191.jpg?crop=0.752xw:1.00xh;0.175xw,0&resize=1200:*" alt="${pet.name}" 
              width="40" height="40" style="border-radius:90%;">
              &nbsp
              ${pet.name}
              </div>
            </td>
            <td>${pet.type}</td>
            <td>${pet.age}</td>
            <td>${pet.size}</td>
            <td><div class="${statusClass}">${pet.status}</div></td>
            <td>
              <button class="btn btn-secondary" onclick="updatePet()">Update</button>
            </td>
          `;
          tableBody.appendChild(row);
        });
      }

      generatePetRows();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="auth.js"></script>
    <script>
      function renderAuthButtons() {
        const authButtonsDiv = document.getElementById("authButtons");
        const auth = checkAuth();
        if (auth != null) {
          if (auth === 'user') {
            authButtonsDiv.innerHTML = '<a class="dropdown-item" href="applications.html">Applications</a><a class="dropdown-item" href="user.html">Profile</a><a class="dropdown-item" onclick="handleLogout()">Logout</a>';
          } else if (auth === 'shelter') {
            authButtonsDiv.innerHTML = '<a class="dropdown-item" href="manage.html">Manage Pets</a><a class="dropdown-item" href="shelter.html">Profile</a><a class="dropdown-item" onclick="handleLogout()">Logout</a>';
          }
        } else {
          authButtonsDiv.innerHTML = '<a class="dropdown-item" href="login.html">Login</a>';
        }
      }

      function goToLogin() {
        window.location.href = "login.html";
      }

      function handleLogout() {
        logout();
        window.location.href = "index.html";
        renderAuthButtons();
      }

      renderAuthButtons();
    </script>
  </body>
</html>
