<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - PetPal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/login.css">
</head>

<body class="d-flex align-items-center justify-content-center vh-100">
  <div class="page-container-login">
    <div class="container-login">
      <div class="wrap-login">
        <form class="login-form">
          <h1 class="login-form-title"> Sign Up </h1>

          <div class="mb-3 mt-4">
            <label for="userType" class="form-label">I'm Signing up as a:</label>
            <select class="form-select rounded-pill" id="userType" name="userType">
              <option value="user">User</option>
              <option value="shelter">Shelter</option>
            </select>
          </div>

          <div class="mb-3 mt-4">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control rounded-pill" id="name" name="name">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control rounded-pill" id="email" name="email">
          </div>
          <div class="mb-4">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control rounded-pill" id="password" name="password">
          </div>
          
          <div class="container-login-form-btn">
            <button type="submit" class="login-form-btn rounded-pill" id="signupButton">Sign Up</button>
          </div>
          
          <p class="text-no-account mt-3">Already have an account? <a href="login.html">Log in here</a></p>
          
          <div id="error-message-signup" class="text-danger mt-3"></div>
        </form>
        <div class="login-more" style="background-image: url('https://cdn.discordapp.com/attachments/861479282915803137/1161342975796858950/IMG_8760.jpg?ex=6537f3ee&is=65257eee&hm=a0b055d062aec04ca075e29a167b42c52537f307cfc10712dc6a2d86d39ae6b8&');"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>

  <script>
    const textareas = document.querySelectorAll('input');
    const errorMessage = document.getElementById('error-message-signup');
    const signupButton = document.getElementById('signupButton');

    // Add a click event listener to the signup button
    signupButton.addEventListener('click', function () {
      // Check if any of the textareas are empty
      let isFormValid = true;
      textareas.forEach((textarea) => {
        if (textarea.value.trim() === '') {
          isFormValid = false;
        }
      });

      // Display an error message if the form is not valid
      if (!isFormValid) {
        event.preventDefault()
        errorMessage.textContent = 'Please fill in all fields before submitting.';
      } else {
        // Clear any previous error message and submit the form
        errorMessage.textContent = '';
        // You can add code here to submit the form to the server
        // For example, you can use AJAX or fetch to send the form data to the server
        // Replace the following line with your actual form submission code
        alert('Signed up successfully!');
      }
    });
  </script>
</body>

</html>
