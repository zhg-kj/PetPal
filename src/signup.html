<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - PetPal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/login.css">
</head>

<body class="d-flex align-items-center justify-content-center vh-100">
  <div class="page-container-login">
    <div class="container-login">
      <div class="wrap-login">
        <form class="login-form">
          <h1 class="login-form-title"> Sign Up </h1>

          <div class="mb-3 mt-4">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control rounded-pill" id="name" name="name">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control rounded-pill" id="email" name="email">
          </div>
          <div class="mb-4">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control rounded-pill" id="password" name="password">
          </div>
          
          <div class="container-login-form-btn">
            <button type="submit" class="login-form-btn rounded-pill">Sign Up</button>
          </div>
          
          <p class="text-no-account mt-3">Already have an account? <a href="login.html">Log in here</a></p>
        </form>
        <div class="login-more" style="background-image: url('https://cdn.discordapp.com/attachments/861479282915803137/1161342975796858950/IMG_8760.jpg?ex=6537f3ee&is=65257eee&hm=a0b055d062aec04ca075e29a167b42c52537f307cfc10712dc6a2d86d39ae6b8&');"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
</body>

</html>
