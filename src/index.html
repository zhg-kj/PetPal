          <ul class="navbar-nav me-auto mb-2 mb-lg-0">

    </nav>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand">PetPal</a>
      </div>
    </nav>
    <div class="container mt-5">
      <h1 class="mt-5">Search for Pets</h1>
      <p>Find your next best friend.</p>

      <div class="row">
        <div class="col-md-6 mb-3">
          <div class="input-group">
            <input
              type="text"
              class="form-control rounded-pill"
              id="searchBar"
              placeholder="Enter a keyword to filter for pets..."
              onkeypress="if(event.keyCode === 13) searchPets()"
            />
          </div>
        </div>

        <div class="col-md-4 mb-3">
          <!-- Spacer -->
        </div>

        <div class="col-md-2 mb-3">
          <select
            class="form-select border-0 text-end rounded-pill bg-light"
            id="sortDropdown"
          >
            <option value="" disabled selected>Sort By:</option>
            <option value="name">Sort By: Name</option>
            <option value="age">Sort By: Age</option>
            <option value="size">Sort By: Size</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4 mb-3" id="searchResults1">
          <!-- Search Results -->
        </div>
        <div class="col-md-4 mb-3" id="searchResults2">
          <!-- Search Results -->
        </div>
        <div class="col-md-4 mb-3" id="searchResults3">
          <!-- Search Results -->
        </div>
      </div>
    </div>
    <img id="pawImage" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c0/Dog_Paw_Print.png/455px-Dog_Paw_Print.png" alt="Paw Image" />

    <script>
      function viewDetails() {
        window.location.href = "details.html";
      }
    </script>
    <script>

        { name: "Buddy", type: "Dog", age: 1, size: "Small", image: "https://cdn.discordapp.com/attachments/861479282915803137/1160390476441059421/IMG_8721.jpg?ex=65347cd8&is=652207d8&hm=9e0100c23261f61c7c79c0c5b24b6d069a373f425944c70f2ffd244443951909&" },

        { name: "Simba", type: "Cat", age: 4, size: "Medium", image: "https://cdn.discordapp.com/attachments/861479282915803137/1160390477858734221/3f0d721ce3b7de169a9781c35487d4fe.jpg?ex=65347cd8&is=652207d8&hm=f0963275f0f004d271b713571c2e21e8e57b8a64f10557df77ff3f5212b0d0cb&" },
      ];

      function sortResults(data) {
        const sortBy = document.getElementById("sortDropdown").value;
        if (sortBy === "name") {
          data.sort((a, b) => a.name.localeCompare(b.name));
        } else if (sortBy === "age") {
          data.sort((a, b) => a.age - b.age);
        } else if (sortBy === "size") {
          data.sort((a, b) => a.size.localeCompare(b.size));
        }

        displaySearchResults(data);
      }

      function displaySearchResults(results) {
        const col1 = document.getElementById("searchResults1");
        const col2 = document.getElementById("searchResults2");
        const col3 = document.getElementById("searchResults3");
        col1.innerHTML = "";
        col2.innerHTML = "";
        col3.innerHTML = "";

        if (results.length === 0) {
          col1.innerHTML =
            "<p>No pets found matching your search term.</p>";
        } else {
          results.forEach((pet, index) => {
            const card = document.createElement("div");
            card.classList.add("mb-4");

            card.innerHTML = `
              <div class="card rounded-4 bg-white">
                <img src="${pet.image}" class="card-img-top rounded-top-4" alt="${pet.name}">
                <div class="card-body">
                  <h5 class="card-title">${pet.name}</h5>
                  <p class="card-text">Age: ${pet.age} years | Size: ${pet.size}</p>
                  <button class="btn btn-secondary buttonone" onclick="viewDetails()">View Details</button>
                </div>
              </div>
            `;
            
            if (index % 3 === 0) {
              col1.appendChild(card);
            } else if (index % 3 === 1) {
              col2.appendChild(card);
            } else {
              col3.appendChild(card);
            }
          });
        }
      }

      function searchPets() {
        const searchTerm = document.getElementById("searchBar").value.trim();

        if (searchTerm === "large") {
          sortResults(
            fakeData.filter((pet) => pet.size.toLowerCase() === "large")
          );
        } else if (searchTerm === "medium") {
          sortResults(
            fakeData.filter((pet) => pet.size.toLowerCase() === "medium")
          );
        } else if (searchTerm === "small") {
          sortResults(
            fakeData.filter((pet) => pet.size.toLowerCase() === "small")
          );
        } else {
          sortResults(fakeData);
        }
      }

      document
        .getElementById("sortDropdown")
        .addEventListener("change", searchPets);

      sortResults(fakeData);
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"

      crossorigin="anonymous"
    ></script>
    <script src="auth.js"></script>
    <script>
      function renderAuthButtons() {
        const authButtonsDiv = document.getElementById("authButtons");
        const auth = checkAuth();
        if (auth != null) {
          if (auth === "user") {
            authButtonsDiv.innerHTML =
              '<a class="dropdown-item" href="applications.html">Applications</a><a class="dropdown-item" href="user.html">Profile</a><a class="dropdown-item" onclick="handleLogout()">Logout</a>';
          } else if (auth === "shelter") {
            authButtonsDiv.innerHTML =
              '<a class="dropdown-item" href="manage.html">Manage Pets</a><a class="dropdown-item" href="shelter.html">Profile</a><a class="dropdown-item" onclick="handleLogout()">Logout</a>';
          }
        } else {
          authButtonsDiv.innerHTML =
            '<a class="dropdown-item" href="login.html">Login</a>';
        }
      }

      function goToLogin() {
        window.location.href = "login.html";
      }

      function handleLogout() {
        logout();
        window.location.href = "index.html";
        renderAuthButtons();
      }

      renderAuthButtons();
    </script>

</html>
