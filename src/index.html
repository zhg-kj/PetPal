<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PetPal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">PetPal</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                role="button"
                id="authDropdown"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Account
              </a>
              <div
                class="dropdown-menu dropdown-menu-right"
                aria-labelledby="authDropdown"
                id="authButtons"
              ></div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-5">
      <h1>Search for Pets</h1>
      <p>Find your next best friend.</p>

      <div class="row">
        <div class="col-md-6 mb-3">
          <div class="input-group">
            <input
              type="text"
              class="form-control rounded-pill"
              id="searchBar"
              placeholder="Enter a keyword to filter for pets..."
              onkeypress="if(event.keyCode === 13) searchPets()"
            />
          </div>
        </div>

        <div class="col-md-4 mb-3">
          <!-- Spacer -->
        </div>

        <div class="col-md-2 mb-3">
          <select
            class="form-select border-0 text-end rounded-pill"
            id="sortDropdown"
          >
            <option value="" disabled selected>Sort By:</option>
            <option value="name">Sort By: Name</option>
            <option value="age">Sort By: Age</option>
            <option value="size">Sort By: Size</option>
          </select>
        </div>
      </div>

      <div id="searchResults" class="row">
        <!-- Display search results here -->
      </div>
    </div>

    <script>
      function viewDetails() {
        window.location.href = "details.html";
      }
    </script>
    <script>
      const fakeData = [
        { name: "Fluffy", type: "Dog", age: 3, size: "Medium" },
        { name: "Max", type: "Dog", age: 2, size: "Large" },
        { name: "Buddy", type: "Dog", age: 1, size: "Small" },
        { name: "Charlie", type: "Dog", age: 4, size: "Medium" },
        { name: "Lucy", type: "Dog", age: 2, size: "Small" },
        { name: "Bailey", type: "Dog", age: 5, size: "Large" },
        { name: "Daisy", type: "Dog", age: 3, size: "Medium" },
        { name: "Luna", type: "Dog", age: 1, size: "Small" },
        { name: "Cooper", type: "Dog", age: 2, size: "Large" },
        { name: "Sadie", type: "Dog", age: 4, size: "Medium" },
        { name: "Whiskers", type: "Cat", age: 2, size: "Small" },
        { name: "Mittens", type: "Cat", age: 3, size: "Small" },
        { name: "Tiger", type: "Cat", age: 5, size: "Medium" },
        { name: "Lily", type: "Cat", age: 1, size: "Small" },
        { name: "Simba", type: "Cat", age: 4, size: "Medium" },
      ];

      function sortResults(data) {
        const sortBy = document.getElementById("sortDropdown").value;
        if (sortBy === "name") {
          data.sort((a, b) => a.name.localeCompare(b.name));
        } else if (sortBy === "age") {
          data.sort((a, b) => a.age - b.age);
        } else if (sortBy === "size") {
          data.sort((a, b) => a.size.localeCompare(b.size));
        }

        displaySearchResults(data);
      }

      function displaySearchResults(results) {
        const searchResultsDiv = document.getElementById("searchResults");
        searchResultsDiv.innerHTML = "";

        if (results.length === 0) {
          searchResultsDiv.innerHTML =
            "<p>No pets found matching your search term.</p>";
        } else {
          results.forEach((pet) => {
            const card = document.createElement("div");
            card.classList.add("col-md-4", "mb-3");

            card.innerHTML = `
              <div class="card rounded-4 p-3">
                <img src="https://i.pinimg.com/originals/78/cf/3e/78cf3eee0658dbf205e821f5a31db5e3.png" class="card-img-top" alt="${pet.name}">
                <div class="card-body">
                  <h5 class="card-title">${pet.name}</h5>
                  <p class="card-text">Age: ${pet.age} years | Size: ${pet.size}</p>
                  <button class="btn btn-secondary" onclick="viewDetails()">View Details</button>
                </div>
              </div>
            `;

            searchResultsDiv.appendChild(card);
          });
        }
      }

      function searchPets() {
        const searchTerm = document.getElementById("searchBar").value.trim();

        if (searchTerm === "large") {
          sortResults(
            fakeData.filter((pet) => pet.size.toLowerCase() === "large")
          );
        } else if (searchTerm === "medium") {
          sortResults(
            fakeData.filter((pet) => pet.size.toLowerCase() === "medium")
          );
        } else if (searchTerm === "small") {
          sortResults(
            fakeData.filter((pet) => pet.size.toLowerCase() === "small")
          );
        } else {
          sortResults(fakeData);
        }
      }

      document
        .getElementById("sortDropdown")
        .addEventListener("change", searchPets);

      sortResults(fakeData);
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="auth.js"></script>
    <script>
      function renderAuthButtons() {
        const authButtonsDiv = document.getElementById("authButtons");
        const auth = checkAuth();
        if (auth != null) {
          if (auth === "user") {
            authButtonsDiv.innerHTML =
              '<a class="dropdown-item" href="applications.html">Applications</a><a class="dropdown-item" href="user.html">Profile</a><a class="dropdown-item" onclick="handleLogout()">Logout</a>';
          } else if (auth === "shelter") {
            authButtonsDiv.innerHTML =
              '<a class="dropdown-item" href="manage.html">Manage Pets</a><a class="dropdown-item" href="shelter.html">Profile</a><a class="dropdown-item" onclick="handleLogout()">Logout</a>';
          }
        } else {
          authButtonsDiv.innerHTML =
            '<a class="dropdown-item" href="login.html">Login</a>';
        }
      }

      function goToLogin() {
        window.location.href = "login.html";
      }

      function handleLogout() {
        logout();
        window.location.href = "index.html";
        renderAuthButtons();
      }

      renderAuthButtons();
    </script>
  </body>
</html>
