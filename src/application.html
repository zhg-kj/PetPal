<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PetPal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg bg-white">
      <div class="container">
        <a class="navbar-brand" href="index.html">PetPal</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
          </ul>
          <div class="dropdown">
            <a
              class="nav-link dropdown-toggle"
              role="button"
              id="authDropdown"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Account
            </a>
            <div
              class="dropdown-menu dropdown-menu-end"
              aria-labelledby="authDropdown"
              id="authButtons"
            ></div>
          </div>
        </div>
      </div>
    </nav>
    <div class="container mt-5">
      <h1>Application</h1>
      <!--THIS SHOULD BE BASICALLY SAME AS ADOPT EXCEPT ALL THE INPUTS ARE PREFILLED AND DISABLED-->
      <button class="btn btn-secondary mt-3" onclick="viewChat()">View Chat</button>
    </div>

    <script>
      function viewChat() {
        window.location.href = "chat.html";
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="auth.js"></script>
    <script>
      function renderAuthButtons() {
        const authButtonsDiv = document.getElementById("authButtons");
        const auth = checkAuth();
        if (auth != null) {
          if (auth === 'user') {
            authButtonsDiv.innerHTML = '<a class="dropdown-item" href="applications.html">Applications</a><a class="dropdown-item" href="user.html">Profile</a><a class="dropdown-item" onclick="handleLogout()">Logout</a>';
          } else if (auth === 'shelter') {
            authButtonsDiv.innerHTML = '<a class="dropdown-item" href="manage.html">Manage Pets</a><a class="dropdown-item" href="shelter.html">Profile</a><a class="dropdown-item" onclick="handleLogout()">Logout</a>';
          }
        } else {
          authButtonsDiv.innerHTML = '<a class="dropdown-item" href="login.html">Login</a>';
        }
      }

      function goToLogin() {
        window.location.href = "login.html";
      }

      function handleLogout() {
        logout();
        window.location.href = "index.html";
        renderAuthButtons();
      }

      renderAuthButtons();
    </script>
  </body>
</html>
